<div class="container-fluid">

    <div class="row">
        <div class="col-md-6" id="img-bg"> </div>

        <div class="col-md-6 mg-5 mb-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                    <h1 class="text-center">Cadastro</h1>

                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input [(ngModel)]='user.usuario' class="form-control" type="email" name="email" id="email" placeholder="Seu email">
                    </div>

                    <div class="form-group">
                        <label for="link">Foto</label>
                        <input [(ngModel)]='user.foto' class="form-control" type="link" name="link" id="link" placeholder="Link da foto">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha" placeholder="Seu senha">
                    </div>

                    <div class="form-group">
                        <label for="confirmeSenha">Confirmar senha</label>
                        <input [(ngModel)]='user.senha' class="form-control" type="password" name="senha" id="senha"
                            placeholder="Confirme sua senha">
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-danger mr-4" routerLink="/entrar">Cancelar</button>
                        <button type="submit" class="btn btn-success" (click)='cadastrar()'>Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
